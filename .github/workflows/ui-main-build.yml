name: Publish Docker Image

on:
  push:
    branches:
      - main
jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_LOGIN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and Push AMD64 Image
        run: |
          IMAGE_NAME=ghcr.io/jtumidanski/scratch/scratch-ui
          docker build -t $IMAGE_NAME:latest-amd64 ./ui
          docker push $IMAGE_NAME:latest-amd64

  build-arm64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_LOGIN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build and Push ARM64 Image
        run: |
          IMAGE_NAME=ghcr.io/jtumidanski/scratch/scratch-ui
          docker build -t $IMAGE_NAME:latest-arm64 ./ui
          docker push $IMAGE_NAME:latest-arm64

  create-manifest:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_LOGIN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Create and Push Multi-Arch Manifest
        run: |
          IMAGE_NAME=ghcr.io/jtumidanski/scratch/scratch-ui
          docker manifest create $IMAGE_NAME:latest \
            --amend $IMAGE_NAME:latest-amd64 \
            --amend $IMAGE_NAME:latest-arm64
          docker manifest push $IMAGE_NAME:latest